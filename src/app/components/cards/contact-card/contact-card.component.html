<mat-card class="example-card">
  <mat-card-title class="example-card__title"><span>Contact Me</span></mat-card-title>
  <mat-card-content class="example-card__description">
    <div>
      <mat-list>
        <a mat-list-item *ngFor="let item of contactInfo" class="wrap-text" [href]="item.link" target="_blank">
          <mat-icon matListItemIcon class="contact-icon">{{item.icon}}</mat-icon>
          <span>{{ item.text }}</span>
        </a>
      </mat-list>
    </div>
  </mat-card-content>
</mat-card>
