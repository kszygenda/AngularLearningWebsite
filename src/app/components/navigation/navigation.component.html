<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [(opened)]="drawerOpened">
    <mat-toolbar>
      <button mat-mini-fab (click)="toggleDrawer()" aria-label="Close Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      @for (route of routes; track route.path) {
        <a mat-list-item
          [routerLink]="route.path">
          <mat-icon style="color: white" matListItemIcon>{{route.icon}}</mat-icon>
        <span>{{route.title}}</span>
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if ((isHandset$ | async) || !drawerOpened) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="toggleDrawer()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Personal Website - Angular</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="content">
      <router-outlet />
      <app-footer class="footer"/>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
